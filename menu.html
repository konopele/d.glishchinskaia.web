<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu — Daria Glishchinskaia</title>
  <style>
    :root{
      --bg: #ffffff;
      --fg: rgba(0,0,0,0.42);   /* light gray like the reference */
      --fgHover: rgba(0,0,0,0.62);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Layout similar to screenshot: list sits near top-left with generous margin */
    .menu {
      padding: clamp(44px, 6vw, 80px) clamp(40px, 7vw, 110px);
      max-width: 820px;
    }

    .menu a{
      display: block;
      color: var(--fg);
      text-decoration: none;

      font-size: 16px;
      letter-spacing: 0.06em;
      line-height: 2.05;

      font-style: italic;
      font-weight: 300;
      text-transform: uppercase;

      /* keep entries "quiet" */
      transition: color 120ms linear, transform 120ms linear;
    }

    .menu a:hover,
    .menu a:focus-visible{
      color: var(--fgHover);
      transform: translateX(2px);
      outline: none;
    }

    /* optional: nicer tap targets on mobile */
    @media (pointer: coarse){
      .menu a { line-height: 2.25; font-size: 16px; }
    }
  </style>
</head>
